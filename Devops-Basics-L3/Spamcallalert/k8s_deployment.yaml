apiVersion: apps/v1
kind: Deployment
metadata:
  name: spamcallalert-deployment
  labels:
    app: spamcallalert
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spamcallalert
  template:
    metadata:
      labels:
        app: spamcallalert
    spec:
      containers:
      - name: spamcallalert-container
        image: your-dockerhub-username/spamcallalert:latest # Replace with your Docker Hub image
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: production
---
apiVersion: v1
kind: Service
metadata:
  name: spamcallalert-service
spec:
  selector:
    app: spamcallalert
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer